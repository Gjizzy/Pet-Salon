<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Register</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">The Fashion Pet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="services.html">Services</a>
                    <a class="nav-link" href="register.html">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <h1>Register</h1>

    <form id="petRegistrationForm">

        <div>
            <label for="petName">Name</label>
            <input type="text" name="petName" id="petName">
        </div>

        <div>
            <label for="petAge">Age</label>
            <input type="number" name="petAge" id="petAge">
        </div>

        <div>
            <label for="petGender">Gender</label>
            <select name="petGender" id="petGender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div>
            <label for="petService">Service</label>
            <select name="petService" id="petService">
                <option value="">Select</option>
                <option value="Grooming">Grooming</option>
                <option value="Nail Clipping">Nail Clipping</option>
                <option value="Daycare">Daycare</option>
            </select>
        </div>

        <div>
            <label for="petBreed">Breed</label>
            <input type="text" name="petBreed" id="petBreed">
        </div>

        <button class="btn btn-primary" type="submit" onclick="registerPet(event)">Register</button>

    </form>

    <h2>Registered Pets</h2>

     <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Services</th>
                <th scope="col">Breed</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="petList">
        </tbody>
    </table>

    <script src="./scripts/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
